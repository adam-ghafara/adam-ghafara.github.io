<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Duniaku!</title>
    <link rel="stylesheet" href="/openlyr/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Peta Dunia</h1>
    <h2>Nama : Adam Ghafara</h2>
    <h2>NPM : 1214064</h2>
    <H2>Prodi/Kelas : D4TI / 3C</H2>
    <div id="map"></div>

    <input type="hidden" id="idmarker" name="idmarker" value="">
    
    <div id="popupinfo" class="ol-popup">
        <b id="popupinfo-title"></b>
        <div id="popupinfo-content"></div>
        <div id="popupinfo-delete">
            <input type="hidden" id="idmarker" name="idmarker" value="">
            <button id="hapusbutton" type="button">Hapus</button><button id="hitungcogbutton" type="button">Hitung COG</button><br>
        </div>
        
    </div>

    <div id="popup" class="ol-popup">
        <b id="popup-title">Input Center of Gravity</b><a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
        <div id="popup-input">
            Nama : <input type="text" id="name" name="name" required><br>
            Volume : <input type="text" id="volume" name="volume" required><br>
            <input type="hidden" id="long" name="long" value="">
            <input type="hidden" id="lat" name="lat" value="">
            <button id="insertmarkerbutton" type="button">Input</button><br>
        </div>
    </div>

    <div id="table-grid">
        <div>
            <h1>Data Point</h1>
            <table class="table">
                <tbody id="lokasi">
                  <tr>
                    <th>Type</th>
                    <th>Nama</th>
                    <th>Kordinat</th>
                  </tr>
                </tbody>
              </table>
        </div>
        <div id="territoryTable">
            <h1>Data Polygon</h1>
            <table border="1">
                <tr>
                    <th>Nama</th>
                    <th>Kordinat</th>
                    <th>Tipe</th>
                </tr>
            </table>
        </div>
        <div id="lineTable">
            <h1>Data Line</h1>
            <table border="1">
                <tr>
                    <th>Nama</th>
                    <th>Kordinat</th>
                    <th>Tipe</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
<script src="./tesAPI/withAPI.js" type="module"></script>
<script src="main.js" type="module"></script>
</html>
